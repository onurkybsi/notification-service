receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch: {}

exporters:
  otlphttp/logs:
    endpoint: "http://loki:3100/otlp"
    tls:
      insecure: true
#  file:
#    path: /file-export/file.json

service:
  pipelines:
    logs:
      receivers: [otlp]
      processors: [batch]
#      exporters: [file]
      exporters: [otlphttp/logs]
